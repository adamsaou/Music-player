<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="now-playing">
            <span id="song-title">Song Title</span> - <span id="artist">Artist</span>
        </div>
        <div class="controls">
            <button id="prev"><img src="assets/images/prev.png" alt="Previous"></button>
            <button id="play-pause"><img src="assets/images/play.png" alt="Play"></button>
            <button id="next"><img src="assets/images/next.png" alt="Next"></button>
        </div>
        <div class="progress-container">
            <input type="range" id="progress" value="0">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
        <div class="volume-control">
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="playlist">
            <ul id="playlist">
                <!-- Songs will be added dynamically -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
